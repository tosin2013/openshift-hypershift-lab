apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portworx
  namespace: openshift-gitops
  labels:
    app.kubernetes.io/name: portworx
    app.kubernetes.io/part-of: openshift-hypershift-lab
    app.kubernetes.io/managed-by: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tosin2013/openshift-hypershift-lab.git
    targetRevision: HEAD
    path: gitops/cluster-config/portworx-operator-instance/overlays/default
  destination:
    server: https://kubernetes.default.svc
    namespace: portworx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
